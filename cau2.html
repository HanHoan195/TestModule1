<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2</title>
</head>

<body>
    <script>
        let arr = [3, 4, 6, 7, 8, 9];
        let N = prompt('Nhập 1 số bất kỳ:')
        let index = 0;

        function findIndex() {
            for (let i = 0; i < arr.length; i++) {
                if (N == arr[i]) {
                    index = i;
                } else {
                    index = -1;
                }
            } return index;
        }
        findIndex(N);
        console.log(index);
    </script>
</body>

</html>
